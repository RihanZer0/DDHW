<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-item">
        <div class="task-item__container">
            <div class="task-item__head">
                <p>Название</p>
                <img src="../img/Ava.png" alt="Аватар" class="task-item__avatar">
            </div>
            <div class="task-item__info">
                <div class="task-item__about">
                    <p class="task-item__id">#1</p>
                    <p class="task-item__creator">Иванов И.И. создал 1 час назад</p>
                    <p class="task-item__status">Черновик</p>
                </div>
                <div>
                    <p class="task-item__editor">Баранов В.В. изменил 1 минуту назад</p>
                </div>
            </div>
        </div>
        <button class="task-item__btn"></button>
    </div>
</body>
</html>
